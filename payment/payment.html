<body>

  <section class="payment">
    <div>
      <h1>Billing details</h1>
      <form class="payment-form">
        <label for="name">
          <input type="text" id="name" name="name" placeholder="Name" class="payment-form__input">

        <label for="last-name">

        </label>
        <label for="id-number">
          <input type="text" id="id-number" name="id-number" placeholder="ID Number" class="payment-form__input">
        </label>
        <label for="email">
          <input type="email" id="email" name="email" placeholder="Email" class="payment-form__input">
        </label>
        <label for="phone-number">
          <input type="tel" id="phone-number" name="phone-number" placeholder="Phone number" class="payment-form__input">
        </label>
        <label for="country">

          </select>
        </label>
        <label for="city">
          <select name="city" id="city" class="payment-form__input">
            <option value=""></option>
            <option value="1">Cartago</option>
            <option value="2">Madrid</option>
            <option value="3">Paris</option>
            <option value="4">Brucelas</option>
            <option value="5">Tokio</option>
            <option value="6">Hong Kong</option>
            <option value="7">Amsterdam</option>
          </select>
        </label>
        <label for="address">
          <input type="text" id="address" name="address" placeholder="Address" class="payment-form__input">
        </label>
      </form>
    </div>
    <div class="payment-product">
      <h3>Your order</h3>
